apiVersion: v1
kind: Service
metadata:
  name: observability-dashboard
  namespace: observability-dashboard
  labels:
    app: observability-dashboard
spec:
  selector:
    app: observability-dashboard
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: observability-dashboard
  namespace: observability-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: observability-dashboard
  template:
    metadata:
      labels:
        app: observability-dashboard
    spec:
      containers:
        - name: observability-dashboard
          image: ghcr.io/agentic-layer/observability-dashboard:0.2
          ports:
            - containerPort: 8000
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            httpGet:
              port: 8000
              path: /health
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 30
            httpGet:
              port: 8000
              path: /health
